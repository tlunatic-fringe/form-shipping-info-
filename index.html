<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form (shipping Address)</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>

<body>
    <caption>Shipping Address</caption><br><br>
    <div>
        <label for="name">Name:</label> <br>
        <input id="name" name="name" type="text" placeholder="Type your name here" required>
    </div>
    <div>
        <label for="address">Address:</label> <br>
        <input id="address" name="address" type="text" placeholder="Type your address here" required>
    </div>
    <div>
        <label for="city">City:</label><br>
        <input id="city" name="city" type="text" required>
    </div>
    <div>
        <label for="state">State:</label><br>
        <input id="state" name="state" type="text" required>
    </div>
    <div>
        <label for="zip">Zip:</label><br>
        <input id="zip" name="zip" type="number" maxlength="4">
    </div>
</body>

</html>
